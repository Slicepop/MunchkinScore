<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munchkin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    
  </head>
  <body>
    <main>
      <div class="player">
        <img src="../images/femaleMunchkin.png" alt="femaleMunchkin" class="playerImg">
        <div class="playerDescription">
          <div class="bonuses">
            <p class="overallBonus">15</p>
            <div class="level_gear">
              <p>Level: 5</p>
              <p>Gear: +10</p>
            </div>
          </div>
          <p class="playerName">Player Name</p>
          <p>Female</p>
          <p>race(s)</p>
          <div class="races">
            <li>Orc</li>
            <li>Dwarf</li>
          </div>
          <p>class(es)</p>
          <div class="classes">
            <li>Theif</li>
          </div>
          
        </div>
      </div>

    <div class="player">
      <img src="../images/maleMunchkin.png" alt="maleMunchkin" class="playerImg">
      <div class="playerDescription">
        <div class="bonuses">
          <p class="overallBonus">20</p>
          <div class="level_gear">
            <p>Level: 8</p>
            <p>Gear: +12</p>
          </div>
        </div>
        <div class="playerName"><p>Player Name</p></div>
        <p>Male</p>
        <p>race(s)</p>
        <div class="races">
          <li>Dwarf</li>
          <li>Cleric</li>
        </div>
        <p>Class(es)</p>
        <div class="classes">
          <li>Warrior</li>
          <li>Wizzard</li>
        </div>
      </div>
  </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
